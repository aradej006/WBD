<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>ValueSubdivisionText Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">ValueSubdivisionText Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.id}"></p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">value:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.value}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><a href="#" th:href="${'/preference/get/' + object.preference.id}">preference</a>:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.preference.getDesc()}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><a href="#" th:href="${'/subdivision/get/' + object.subdivision.id}">subdivision</a>:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.subdivision.getDesc()}"></p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
