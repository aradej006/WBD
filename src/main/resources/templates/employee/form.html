<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Employee Details</h2>
    <div>
        <form class="form-horizontal" th:object="${object}" th:action="@{/employee}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Firstname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Lastname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{phone}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Secondname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{secondname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">PESEL:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{pesel}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">position:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{position}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
