<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Employee Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Employee Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.id}"></p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">firstname:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.firstname}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">lastname:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.lastname}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">email:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.email}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">phone:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.phone}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">secondname:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.secondname}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">pesel:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.pesel}"></p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
