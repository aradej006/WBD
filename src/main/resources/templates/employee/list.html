<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
    <div>
        <h2>Employee List
            <button class="btn btn-default pull-right" onclick="location.href='/employee/new'"> Add</button>
        </h2>
        <div class="form-group">
            <input id="entity" type="hidden" th:value="employees"/>
            <div class="col-sm-4">
                <select id="select" class="form-control">
                    <option>Select Attribute</option>
                    <option th:each="b : ${attrs}" th:value="${b}" th:text="${b}"></option>
                </select>
            </div>
            <div class="col-sm-4">
                <input class="form-control" id="input" placeholder="Insert Value"/>
            </div>
            <div class="col-sm-4">
                <button class="form-control" onclick="search()"> Search</button>
            </div>
        </div>
        <table class="table table-striped" th:if="${not #lists.isEmpty(objects)}">
            <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Secondname</th>
                <th>Pesel</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="employee : ${objects}">
                <td th:text="${employee.id}"><a href="/employee/${employee.id}">Id</a></td>
                <td th:text="${employee.firstname}">Firstname</td>
                <td th:text="${employee.lastname}">Lastname</td>
                <td th:text="${employee.secondname}">Secondname</td>
                <td th:text="${employee.pesel}">Pesel</td>
                <td><a th:href="${'/employee/get/' + employee.id}">View</a></td>
                <td><a th:href="${'/employee/edit/' + employee.id}">Edit</a></td>
                <td><a th:href="${'/employee/delete/' + employee.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
