<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>

        <h2>Segment List
        <button class="btn btn-default pull-right" onclick="location.href='/segment/new'"> Add</button>
        </h2>
        <table class="table table-striped" th:if="${not #lists.isEmpty(#objects)}">
            <tr>
                <th>Id</th>
                <th>area</th>
                <th>flor</th>
                <th>pricePerMeter</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="obj : ${objects}">
                <td th:text="${obj.id}"><a href="/segment/${segment.id}">Id</a></td>
                <td th:text="${obj.area}">area</td>
                <td th:text="${obj.flor}">flor</td>
                <td th:text="${obj.pricePerMeter}">pricePerMeter</td>
                <td><a th:href="${'/segment/get/' + obj.id}">View</a></td>
                <td><a th:href="${'/segment/edit/' + obj.id}">Edit</a></td>
                <td><a th:href="${'/segment/delete/' + obj.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
