<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <h2>ValueCustomerText List
            <button class="btn btn-default pull-right" onclick="location.href='/valueCustomerText/new'"> Add</button>
        </h2>
        <table class="table table-striped" th:if="${not #lists.isEmpty(objects)}">
            <tr>
                <th>Id</th>
                <th>value</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="valueCustomerText : ${objects}">
                <td th:text="${valueCustomerText.id}"><a href="/valueCustomerText/${valueCustomerText.id}">Id</a></td>
                <td th:text="${valueCustomerText.value}">Firstname</td>
                <td><a th:href="${'/valueCustomerText/get/' + valueCustomerText.id}">View</a></td>
                <td><a th:href="${'/valueCustomerText/edit/' + valueCustomerText.id}">Edit</a></td>
                <td><a th:href="${'/valueCustomerText/delete/' + valueCustomerText.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
