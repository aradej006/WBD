<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <h2>ValueDistrictText List
            <button class="btn btn-default pull-right" onclick="location.href='/valueDistrictText/new'"> Add</button>
        </h2>
        <table class="table table-striped" th:if="${not #lists.isEmpty(#objects)}">
            <tr>
                <th>Id</th>
                <th>Value</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="valueDistrictText : ${objects}">
                <td th:text="${valueDistrictText.id}"><a href="/valueDistrictText/${valueDistrictText.id}">Id</a></td>
                <td th:text="${valueDistrictText.value}">Firstname</td>
                <td><a th:href="${'/valueDistrictText/get/' + valueDistrictText.id}">View</a></td>
                <td><a th:href="${'/valueDistrictText/edit/' + valueDistrictText.id}">Edit</a></td>
                <td><a th:href="${'/valueDistrictText/delete/' + valueDistrictText.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
