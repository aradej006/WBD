<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <h2>ValueCustomerNumber List
            <button class="btn btn-default pull-right" onclick="location.href='/valueCustomerNumber/new'"> Add</button>
        </h2>
        <table class="table table-striped" th:if="${not #lists.isEmpty(#objects)}">
            <tr>
                <th>Id</th>
                <th>value</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="valueCustomerNumber : ${objects}">
                <td th:text="${valueCustomerNumber.id}"><a href="/valueCustomerNumber/${valueCustomerNumber.id}">Id</a></td>
                <td th:text="${valueCustomerNumber.value}">Firstname</td>
                <td><a th:href="${'/valueCustomerNumber/get/' + valueCustomerNumber.id}">View</a></td>
                <td><a th:href="${'/valueCustomerNumber/edit/' + valueCustomerNumber.id}">Edit</a></td>
                <td><a th:href="${'/valueCustomerNumber/delete/' + valueCustomerNumber.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
