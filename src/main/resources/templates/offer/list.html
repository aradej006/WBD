<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <h2>Offers List
            <button class="btn btn-default pull-right" onclick="location.href='/offer/new'"> Add</button>
        </h2>
        <table class="table table-striped" th:if="${not #lists.isEmpty(objects)}">
            <tr>
                <th>Id</th>
                <th>Type</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="obj : ${objects}">
                <td th:text="${obj.id}"><a href="/offer/${offer.id}">Id</a></td>
                <td th:text="${obj.type}">City</td>
                <td><a th:href="${'/offer/get/' + obj.id}">View</a></td>
                <td><a th:href="${'/offer/edit/' + obj.id}">Edit</a></td>
                <td><a th:href="${'/offer/delete/' + obj.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
