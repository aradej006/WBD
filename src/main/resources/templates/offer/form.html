<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Offer Details</h2>
    <div>
        <form class="form-horizontal" th:object="${object}" th:action="@{/offer}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{type}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">employee:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{employee}">
                        <option th:each="b : ${employees}" th:value="${b.id}" th:text="${b.getDesc()}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">house:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{house}">
                        <option th:value="${null}">----SELECT----</option>
                        <option th:each="b : ${houses}" th:value="${b.id}" th:text="${b.getDesc()}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">segment:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{segment}">
                        <option th:value="${null}">----SELECT----</option>
                        <option th:each="b : ${segments}" th:value="${b.id}" th:text="${b.getDesc()}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">flat:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{flat}">
                        <option th:value="${null}">----SELECT----</option>
                        <option th:each="b : ${flats}" th:value="${b.id}" th:text="${b.getDesc()}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
