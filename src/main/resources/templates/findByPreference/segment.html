<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">

    <h2>Match Segments
    </h2>
    <table class="table table-striped" th:if="${not #lists.isEmpty(segments)}">
        <tr>
            <th>Id</th>
            <th>area</th>
            <th>flor</th>
            <th>pricePerMeter</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="obj : ${segments}">
            <td th:text="${obj.id}"><a href="/segment/${segment.id}">Id</a></td>
            <td th:text="${obj.area}">area</td>
            <td th:text="${obj.flor}">flor</td>
            <td th:text="${obj.pricePerMeter}">pricePerMeter</td>
            <td><a th:href="${'/segment/get/' + obj.id}">View</a></td>
            <td><a th:href="${'/segment/edit/' + obj.id}">Edit</a></td>
            <td><a th:href="${'/segment/delete/' + obj.id}">Delete</a></td>
        </tr>
    </table>
    <h2>Preferences</h2>
    <table class="table table-striped" th:if="${not #lists.isEmpty(districts)}">
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>startPrice</td>
            <td th:text="${startPrice}"></td>
        </tr>
        <tr>
            <td>endPrice</td>
            <td th:text="${endPrice}"></td>
        </tr>
        <tr>
            <td>startFlor</td>
            <td th:text="${startFlor}"></td>
        </tr>
        <tr>
            <td>endFlor</td>
            <td th:text="${endFlor}"></td>
        </tr>
        <tr>
            <td>startArea</td>
            <td th:text="${startArea}"></td>
        </tr>
        <tr>
            <td>endArea</td>
            <td th:text="${endArea}"></td>
        </tr>
        <tr th:each="obj : ${districts}">
            <td>District</td>
            <td th:text="${obj.value}">area</td>
        </tr>
    </table>

</div>

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
