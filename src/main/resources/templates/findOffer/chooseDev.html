<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
    <div class="container-fluid">
        <table class="table table-striped" th:if="${not #lists.isEmpty(data)}">
            <tr>
                <th>Id</th>
                <th>Desc</th>
                <th th:text="${columnName}"></th>
            </tr>
            <tr th:each="obj : ${data}">
                <td th:text="${obj.id}"><a href="/flat/${flat.id}">Id</a></td>
                <td th:text="${obj.getDesc()}">area</td>
                <td><a th:href="${'/findOffer/' + customerId +'/'+nextUrl+'/' + obj.id}" th:text="${column}">Projects</a></td>
            </tr>
        </table>
    </div>
</div>

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
