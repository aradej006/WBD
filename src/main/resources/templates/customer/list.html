<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <h2>Customer List
            <button class="btn btn-default pull-right" onclick="location.href='/customer/new'"> Add</button>
        </h2>
        <table class="table table-striped"  th:if="${not #lists.isEmpty(#objects)}">
            <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Secondname</th>
                <th>Pesel</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="customer : ${objects}">
                <td th:text="${customer.id}"><a href="/customer/${customer.id}">Id</a></td>
                <td th:text="${customer.firstname}">Firstname</td>
                <td th:text="${customer.lastname}">Lastname</td>
                <td th:text="${customer.secondname}">Secondname</td>
                <td th:text="${customer.pesel}">Pesel</td>
                <td><a th:href="${'/customer/get/' + customer.id}">View</a></td>
                <td><a th:href="${'/customer/edit/' + customer.id}">Edit</a></td>
                <td><a th:href="${'/customer/delete/' + customer.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
