<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">

    <h2>OfferStatus Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">OfferStatus Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.id}"></p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">status:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.status}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><a href="#" th:href="${'/customer/get/' + object.customer.id}">customer</a>:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.customer.getDesc()}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><a href="#" th:href="${'/offer/get/' + object.offer.id}">offer</a>:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.offer.getDesc()}"></p>
                </div>
            </div>
        </form>
    </div>
</div>

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
