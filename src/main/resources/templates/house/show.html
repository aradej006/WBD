<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">

    <h2>House Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">House Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.id}"></p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">area:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.area}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">landArea:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.landArea}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">pricePerMeter:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.pricePerMeter}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">state:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.state}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">garage:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.garage}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">playground:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.playground}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><a href="#" th:href="${'/building/get/' + object.building.id}">building</a>:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${object.building.getDesc()}"></p>
                </div>
            </div>
        </form>
    </div>
</div>

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
