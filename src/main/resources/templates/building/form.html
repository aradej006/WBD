<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Building Details</h2>
    <div>
        <form class="form-horizontal" th:object="${object}" th:action="@{/building}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Street:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{street}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Flot Quantity:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{florQuantity}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Building Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{buildingNumber}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Postcode:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{postCode}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">District:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{district}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{type}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">project:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{project}">
                        <option th:value="${null}">----SELECT----</option>
                        <option th:each="b : ${projects}" th:value="${b.id}" th:text="${b.getDesc()}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
