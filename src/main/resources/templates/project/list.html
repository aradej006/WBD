<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WBD 15Z</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
    <div>
        <h2>Project List
            <button class="btn btn-default pull-right" onclick="location.href='/project/new'"> Add</button>
        </h2>
        <table class="table table-striped" th:if="${not #lists.isEmpty(objects)}">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="project : ${objects}">
                <td th:text="${project.id}"><a href="/project/${project.id}">Id</a></td>
                <td th:text="${project.name}">Firstname</td>
                <td><a th:href="${'/project/get/' + project.id}">View</a></td>
                <td><a th:href="${'/project/edit/' + project.id}">Edit</a></td>
                <td><a th:href="${'/project/delete/' + project.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
